<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Круизы в Антарктику">
    <title>Круизы в Антарктику</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="./fonts/montserrat-bold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/montserrat-semi-bold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/montserrat-medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/montserrat-regular.woff2" as="font" crossorigin="anonymous">
  </head>
  <body>
    <div class="wrapper">
      <header class="page-header">
        <div class="container"></div>
      </header>
      <main>
      </main>
      <footer class="footer-container">
        <div class="footer-container__wrapper container">
          <div class="footer-container__content">
            <svg class="footer-container__logo logo" width="70" height="38">
              <use href="./img/sprite.svg#logo"></use>
            </svg>
            <ul class="footer-container__list">
              <li class="footer-container__item">
                <a class="footer-container__link" href="#advantages">Преимущества</a>
              </li>
              <li class="footer-container__item">
                <a class="footer-container__link" href="#catalog">Направления</a>
              </li>
              <li class="footer-container__item">
                <a class="footer-container__link" href="#catalog">Ближайшие круизы</a>
              </li>
              <li class="footer-container__item">
                <a class="footer-container__link" href="#contacts">Контакты</a>
              </li>
            </ul>
          </div>
          <ul class="footer-container__social social-list">
            <li class="social-list__item">
              <a class="social-list__link" href="#">
                <h4 class="visually-hidden">Ссылка на социальную сеть</h4>
                <svg class="social-list__icon icon-ok" width="12" height="20">
                  <use href="./img/sprite.svg#social-ok"></use>
                </svg>
              </a>
            </li>
            <li class="social-list__item">
              <a class="social-list__link" href="#">
                <h4 class="visually-hidden">Ссылка на социальную сеть</h4>
                <svg class="social-list__icon icon-social-yandex-zen" width="20" height="20">
                  <use href="./img/sprite.svg#social-yandex-zen"></use>
                </svg>
              </a>
            </li>
            <li class="social-list__item">
              <a class="social-list__link" href="#">
                <h4 class="visually-hidden">Ссылка на социальную сеть</h4>
                <svg class="social-list__icon icon-social-reddit" width="20" height="20">
                  <use href="./img/sprite.svg#social-reddit"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </footer>
    </div>
    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
